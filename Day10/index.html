<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>YouTube Clone</title>
   <link rel="stylesheet" href="style.css"> 
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       nav {
           padding: 1.5rem;
           display: flex;
           align-items: center;
           justify-content: center;
           background-color:black;
       }

       input {
           padding: 0.25rem 0.7rem;
           border-radius: 0.5rem;
           border: 1px solid grey;
       }

       .search-container {
           position: relative;
       }

       #locations {
           position: absolute;
           background-color: black;
           color: white;
           border-radius: 0.5rem;
       }

       p {
           padding: 0.25rem 1rem;
           border-bottom: 1px solid lime;
           font-size: 0.75rem;
           transition: all 600ms ease;
       }

       p:last-of-type {
           border-bottom: none;
       }

       p:hover {
           cursor: pointer;
           background-color: rgb(31, 40, 50);
       }
   </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="yt2.png" alt="YouTube" class="logo">
        </div>
        <div class="search-container">
            <input type="text" name="search-text" placeholder="Search videos..." onkeyup="handleSearch(event)">
            <div id="locations"></div>
        </div>
    </header>
    <aside>
        <nav>
            <ul>
                <li><a href="./index.html">üè† Home</a></li>
                <li><a href="./Trending.html">üî• Trending</a></li>
                <li><a href="./subscriptions.html">üì∫ Subscriptions</a></li>
                <li><a href="./library.html">üìö Library</a></li>
                <li><a href="./history.html">‚è≥ History</a></li>
            </ul>
        </nav>
    </aside>
    <main id="video-container">
        <iframe id="video-frame" src=""></iframe>
    </main>
    <script src="./index.js"></script>
    <script src="./Search.js"></script>
    <script>
        function loadVideo(videoId) {
            const iframe = document.getElementById('video-frame');
            iframe.src = `video.html?v=${videoId}`;
            iframe.style.display = 'block';
        }
    </script>
</body>
</html>
