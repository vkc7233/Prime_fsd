<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Video Player</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #f9f9f9;
         margin: 0;
         padding: 20px;
         text-align: center;
      }
      .container {
         max-width: 800px;
         margin: auto;
         background: white;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .home-btn {
         display: inline-block;
         padding: 10px 20px;
         background: #ff5722;
         color: white;
         text-decoration: none;
         font-size: 18px;
         border-radius: 5px;
         margin-bottom: 15px;
      }
      .home-btn:hover {
         background: #e64a19;
      }
      iframe {
         width: 100%;
         height: 400px;
         border-radius: 5px;
      }
      #comments-container, #related-videos {
         margin-top: 20px;
         text-align: left;
      }
      ul {
         list-style: none;
         padding: 0;
      }
      li {
         background: #f1f1f1;
         padding: 8px;
         margin-bottom: 5px;
         border-radius: 5px;
      }
      input {
         width: 70%;
         padding: 8px;
         margin-top: 5px;
         border: 1px solid #ccc;
         border-radius: 5px;
      }
      button {
         padding: 8px 12px;
         margin-left: 5px;
         border: none;
         background-color: #28a745;
         color: white;
         cursor: pointer;
         border-radius: 5px;
      }
      button:hover {
         background-color: #218838;
      }
   </style>
</head>
<body>
   <div class="container">
      <a href="./index.html" class="home-btn">üè† Home</a>
      <iframe src="" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
      
      <div id="comments-container">
         <h3>Comments</h3>
         <ul id="comments-list"></ul>
         <input type="text" id="comment-input" placeholder="Add a comment...">
         <button onclick="addComment()">Post</button>
      </div>

      <div id="related-videos">
         <h3>Related Videos</h3>
         <ul id="related-list"></ul>
      </div>
   </div>
   
   <script>
      const iframe = document.querySelector('iframe');
      const splitText = window.location.search.split("=");
      const videoId = splitText[1];
      iframe.src = `https://www.youtube.com/embed/${videoId}`;

      const youtubeHistory = JSON.parse(localStorage.getItem('yt_history')) || [];
      if (!youtubeHistory.includes(videoId)) {
         youtubeHistory.push(videoId);
         localStorage.setItem("yt_history", JSON.stringify(youtubeHistory));
      }
      
      function loadComments() {
         const commentsList = document.getElementById("comments-list");
         commentsList.innerHTML = "";
         const commentsData = JSON.parse(localStorage.getItem("comments")) || {};
         const videoComments = commentsData[videoId] || [];
         videoComments.forEach(comment => {
            const li = document.createElement("li");
            li.textContent = comment;
            commentsList.appendChild(li);
         });
      }

      function addComment() {
         const input = document.getElementById("comment-input");
         const commentText = input.value.trim();
         if (commentText === "") return;
         let commentsData = JSON.parse(localStorage.getItem("comments")) || {};
         if (!commentsData[videoId]) commentsData[videoId] = [];
         commentsData[videoId].push(commentText);
         localStorage.setItem("comments", JSON.stringify(commentsData));
         input.value = "";
         loadComments();
      }
      
      function loadRelatedVideos() {
         const relatedList = document.getElementById("related-list");
         relatedList.innerHTML = "";
         youtubeHistory.forEach(id => {
            if (id !== videoId) {
               const li = document.createElement("li");
               li.innerHTML = `<a href="video.html?v=${id}">Watch Video (${id})</a>`;
               relatedList.appendChild(li);
            }
         });
      }
      
      loadComments();
      loadRelatedVideos();
   </script>
</body>
</html>
