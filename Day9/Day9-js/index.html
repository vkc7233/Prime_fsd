<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GitHub Profile Fetcher</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #f5f5f5;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         height: 100vh;
         margin: 0;
      }

      header {
         margin-bottom: 20px;
      }

      input {
         padding: 10px;
         width: 250px;
         border: 1px solid #ccc;
         border-radius: 5px;
         outline: none;
         transition: 0.3s;
      }

      input:focus {
         border-color: brown;
         box-shadow: 0 0 5px rgba(165, 42, 42, 0.5);
      }

      #card {
         max-width: 350px;
         width: 100%;
         background: white;
         border: 1px solid brown;
         border-radius: 10px;
         box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
         padding: 20px;
         text-align: center;
         display: none;
      }

      #card img {
         width: 100px;
         height: 100px;
         border-radius: 50%;
         margin-bottom: 10px;
      }

      #card h3 {
         margin: 10px 0;
         color: brown;
      }

      #card p {
         font-size: 14px;
         color: #555;
      }
   </style>
</head>
<body>
   <header>
      <input id="usernameInput" type="text" name="github-profile" oninput="getdata(event)" placeholder="Enter GitHub username">
   </header>

   <div id="card"></div>

   <script src="async_callback.js"></script>
</body>
</html>
