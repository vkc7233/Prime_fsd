<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: auto; padding: 20px; }
        ul { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; padding: 5px; border: 1px solid #ddd; margin-top: 5px; }
        button { margin-left: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>CRUD with JavaScript</h2>
        <form id="dataForm">
            <input type="text" id="itemInput" placeholder="Enter item" required>
            <button type="submit">Add</button>
        </form>

        <h3>Items List</h3>
        <ul id="itemList"></ul>

        <h3>Filter</h3>
        <select id="filter">
            <option value="">Select an item</option>
        </select>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
